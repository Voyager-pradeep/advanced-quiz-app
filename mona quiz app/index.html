<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mona's Quiz App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="first-interface" id="first-interface">
      <div class="first-content">
        <img src="WhatsApp Image 2023-09-26 at 12.05.53 AM.jpeg" alt="" />
        <h2>Mona's Quiz App</h2>
      </div>
      <div class="first-button">
        <button type="button" class="main-btn" id="main-btn">
          Get Started
        </button>
      </div>
    </div>
    <main class="content-center">
      <section class="content">
        <button type="button" class="content-button" id="history">
          Indian<br />History
        </button>
        <button type="button" class="content-button" id="geography">
          Indian<br />Geography
        </button>
        <button type="button" class="content-button" id="math">Math</button>
        <button type="button" class="content-button" id="reasoning">
          Reasoning
        </button>
        <button type="button" class="content-button">
          Current<br />Affair
        </button>
        <button type="button" class="content-button" id="polity">Polity</button>
        <button type="button" class="content-button" id="assamhistory">
          Assam <br />
          History
        </button>
        <button type="button" class="content-button" id="other">Other</button>
      </section>
    </main>
    <section class="history">
      <div class="history-category">
        <div class="content-button custom-button quiz-btn">Ancient</div>
        <div class="content-button custom-button quiz-btn">Medieval</div>
        <div class="content-button custom-button quiz-btn">Modern</div>
      </div>
    </section>
    <section class="history geography">
      <div class="history-category">
        <div class="content-button custom-button quiz-btn">Physical 1</div>
        <div class="content-button custom-button quiz-btn">World</div>
        <div class="content-button custom-button quiz-btn">India</div>
        <div class="content-button custom-button quiz-btn">Assam</div>
      </div>
    </section>
    <section class="history math">
      <div class="history-category">
        <div class="content-button custom-button quiz-btn">
          Exam<br />26Sept
        </div>
        <div class="content-button custom-button quiz-btn">
          Profit &<br />Loss
        </div>
        <div class="content-button custom-button quiz-btn">SI & CI</div>
        <div class="content-button custom-button quiz-btn">
          Speed & <br />
          Distance
        </div>
        <div class="content-button custom-button quiz-btn">Mensuration</div>
      </div>
    </section>
    <section class="quiz-content">
      <p class="question">
        1) Which of the following sites of Indus Valley Civilization, a clay
        model of plow has been found?
      </p>
      <div class="question-btn">
        <button class="options">Rakhigarhi</button>
        <button class="options">Banawali</button>
        <button class="options">Kalibangam</button>
        <button class="options">Mitahal</button>
      </div>
      <span id="slide-right"><i class="fa-solid fa-chevron-right"></i></span>
      <span class="question-number">10/20</span>
    </section>
    <section class="result">
      <p class="score">You have scored <span class="t-score">5/5</span></p>
      <p class="percentage">75%</p>
      <button type="button" class="main-btn end-btn">Homepage</button>
    </section>
  </body>
  <!-- <script src="app.js"></script> -->
  <script src="app.js"></script>
</html>
